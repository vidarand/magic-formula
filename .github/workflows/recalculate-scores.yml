name: Recalculate Magic Formula Scores

on:
  schedule:
    # Run twice daily at 8:00 AM and 8:00 PM UTC (9:00 AM/PM CET, 10:00 AM/PM CEST)
    - cron: '0 8,20 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write # Required to push commits

jobs:
  recalculate-scores:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Recalculate Magic Formula scores
        run: |
          python3 calculate_magic_formula.py

      - name: Generate HTML
        run: |
          python3 generate_html.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/current_stocks.json stocks.html
          git diff --staged --quiet || git commit -m "Recalculate Magic Formula scores: $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
