name: Daily Stock Update

on:
  schedule:
    # Run daily at 2:00 AM UTC (3:00 AM CET, 4:00 AM CEST)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write # Required to push commits

jobs:
  update-stocks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch stock data (all stocks)
        run: |
          python3 fetch_stocks.py

      - name: Generate HTML
        run: |
          python3 generate_html.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/current_stocks.json data/stock_history.json stocks.html history.html index.html faq.html
          git diff --staged --quiet || git commit -m "Daily stock update: $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push
